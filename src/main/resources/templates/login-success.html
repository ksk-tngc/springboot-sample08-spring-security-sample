<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
  <!-- My CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">

  <title>Spring Security Sample</title>
</head>

<body class="bg-light">
  <!-- コンテナ -->
  <main class="container text-center main-content">
    <!-- 見出し -->
    <h1 class="display-6 mb-4">
      <i class="bi bi-emoji-smile me-1"></i>ログイン成功
    </h1>
    <!-- 本文 -->
    <p class="mb-4">
      Hi! Your User ID is "<strong class="text-primary">[[ ${userId} ]]</strong>". <br>
      Spring Security のサンプルです。
    </p>
    <!-- ログアウトボタン -->
    <a th:href="@{/logout}" class="btn btn-primary"><i class="bi bi-door-closed me-2"></i>ログアウト</a>
  </main>

  <!-- Bootstrap -->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
